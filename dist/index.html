<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visit San Diego</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette|Lato|Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>

    <!--  Nav-Bar  -->
    <nav id="nav-bar">
        <div class="container">
            <div id="nav-bar-content">
                <!-- Nav-Bar Logo -->
                <h1 id="nav-logo" class="logo center-in-container">San Diego</h1>

                <!-- Nav-Bar Menu-->
                <ul class="center-in-container" id="nav-menu">
                    <!-- Nav-Bar Items-->
                    <li><a href="#attractions">Attractions</a></li>
                    <li><a href="#events">Events</a></li>
                    <li><a href="#dining">Dining</a></li>
                    <!-- Nav-Bar Book Now Button-->
                    <li><a class="round-button" href="#booking">Book Now</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!--  Welcome Section  -->
    <section id="welcome-section">
        <!-- Welcome Video-->
        <video autoplay muted loop id="welcome-video">
            <source src="media/welcome.mp4" type="video/mp4">
        </video>
        <!--  Welcome Title -->
        <div id="welcome-content">
            <h1>It's Always <span class="txt-type" data-wait="1000" data-words='["Sunny", "Wild", "Beautiful"]'></span></h1>

            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorum error esse
                inventore laborum quaerat quos repellendus repudiandae sed.
            </p>
            <i class="fas fa-chevron-down arrow"></i>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/da06c976d1.js" crossorigin="anonymous"></script>
    <script src="../src/js/main.js"></script>
</body>
</html>
